<!DOCTYPE html>
<html>
<head>
	<title>Styler</title>
	<meta charset="utf-8">
	<meta name="DC.date" content="2023-05-08">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<div class="main">
	<!-- ko foreach: sections -->
		<div class="section" data-bind="class: title, foreach: styles, css: { hidden: hidden }">
			<a class="button" data-bind="text: title, click: toggle, css: {enabled: enabled}"></a>
		</div>
	<!-- /ko -->
	<div class="section output">
		<input class="button" type="text" data-bind="value: value, event: { input: input }"></a>
	</div>
</div>

<script type="module" src="index.js"></script>

</body>
</html>
